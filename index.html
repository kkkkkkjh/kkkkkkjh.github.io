             왼쪽편

                 <li>.</li>
             </ul>
             <div id="control">클릭</div>
        </div>
         <div id="track">
           <div class="track-inner"><div class="fill"></div></div>
            <ul class="item">
                <li class="num1"><span>1</span></li>
                <li class="num2"><span>2</span></li>
                <li class="num3"><span>3</span></li>
                <li class="num4"><span>4</span></li>
                <li class="num5"><span>5</span></li>

                <li class="num10"><span>10</span></li>

            </ul>

      </div>
<script>
    $('#control').click(function(){
       if(!$(this).hasClass('on')) {
            $('#about').animate({
                left: "-50%"
            }, 400,'swing');
           $('#track').animate({
               left: "-50%"
           }, 400,'swing');
            $('#project').animate({
                left: "0%"
            }, 400,'swing');
            $(this).addClass('on');
        } else {
            $('#about').animate({
                left: "0"
            }, 400,'swing');
            $('#track').animate({
                left: "49.5%"
            }, 400,'swing');
            $('#project').animate({
                left: "50%"
            }, 400,'swing');
            $(this).removeClass('on');
        }
    });
    $("#track ul").click(function(event) {
        var y = event.pageY;
          $('.fill').animate({
                    top:y 
                }, 400);
    });
    

    var content = $('ul.content'),
        contentList = $('ul.content li').height(),
        itemList = $('ul.item li'),
        itemHeight = itemList.height(),
        contentHeight = content.height(),
        contentResult = contentHeight/10,
        index = itemList.index( this );

    $('ul.item li').click(function(event) {
        $('ul').children().removeClass('change');
        $(this).closest('li').addClass('change');
        
      
    });
    $('ul.item li:first-child').click(function(event) {
        if($(this).hasClass('change')) {
            $('ul.content li:first-child').css({'margin-top':0});
            $(this).removeClass('change');
        }

    });

    $('ul.item li:nth-child(2)').click(function(event) {
     if(!$(this).hasClass('change')) {
         $('ul.content li:first-child').css({'margin-top':contentList});
         $(this).removeClass('change');
     }else{
         $('ul.content li:first-child').css({'margin-top':-contentList });
         $(this).addClass('change');
     }
    });
    $('ul.item li:nth-child(3)').click(function(event) {
        if(!$(this).hasClass('change')) {
            $('ul.content li:first-child').css({'margin-top':contentList});
            $(this).removeClass('change');
        }else{
            $('ul.content li:first-child').css({'margin-top':-contentList*2 });
            $(this).addClass('change');
        }
    });
