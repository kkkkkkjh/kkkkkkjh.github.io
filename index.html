<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Optimized to google / Interaction Programming Portfolio</title>
    <meta name="description" content="JeeHyun's Portfolio Website.">
    <meta name="keywords" content="html5, css3, jquery,responsive">
    <meta name="author" content="Kim Jee Hyun">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/jquery.js"></script>
</head>
    <body>
      <div id="wrap">
         <div id="about">
             왼쪽편
         </div>
         <div id="project">
           <div id="poster1" class="content" >
            포스터이미지1
               <div class="inner">이너컨텐츠1</div>
            </div>
            <div id="poster2" class="content">
                포스터이미지2
                <div class="inner">이너컨텐츠2</div>
            </div>
             <div id="control">클릭</div>
         </div>
         <div id="track">
           <div class="track-inner"><div class="fill"></div></div>
            <ul>
                <li class="num1"><span>1</span></li>
                <li class="num2"><span>2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
                <li><span>6</span></li>
                <li><span>7</span></li>
                <li><span>8</span></li>
                <li><span>9</span></li>
                <li><span>10</span></li>

            </ul>
         </div>
      </div>
<script>
    $('#control').click(function(){
       if(!$(this).hasClass('on')) {
            $('#about').animate({
                left: "-50%"
            }, 200);
           $('#track').animate({
               left: "-50%"
           }, 200);
            $('#project').animate({
                left: "0%"
            }, 200);
            $(this).addClass('on');
            
        } else {
            $('#about').animate({
                left: "0"
            }, 200);
            $('#track').animate({
                left: "49.5%"
            }, 200);
            $('#project').animate({
                left: "50%"
            }, 200);
            $(this).removeClass('on');
        }
    });
    
    $("#track ul").click(function(event) {
        var y = event.pageY;
          $('.fill').animate({
                    top:y 
                }, 400);
    });
 
    $("#track ul li.num2").click(function(event) {
        $('#poster1').stop().animate({ "top": "-=100%" }, "slow" );

        $('#poster2').stop().animate({ "top": "-=100%" }, "slow" );
    });
    $("#track ul li.num1").click(function(event) {
        $('#poster1').stop().animate({ "top": "+=100%" }, "slow" );

        $('#poster2').stop().animate({ "top": "+=100%" }, "slow" );
    });
  
    

    
 
    </script>
    </body>
</html>
