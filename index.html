<script>
    $('#control').click(function(){
       if(!$(this).hasClass('on')) {
            $('#about').animate({
                left: "-50%"
            }, 200);
           $('#track').animate({
               left: "-50%"
           }, 200);
            $('#project').animate({
                left: "0%"
            }, 200);
            $(this).addClass('on');
            
        } else {
            $('#about').animate({
                left: "0"
            }, 200);
            $('#track').animate({
                left: "49.5%"
            }, 200);
            $('#project').animate({
                left: "50%"
            }, 200);
            $(this).removeClass('on');
        }
    });
    
    $("#track ul").click(function(event) {
        var y = event.pageY;
          $('.fill').animate({
                    top:y 
                }, 400);
    });
    
    $('#track ul li').click(function(event) {
        $('ul').children().removeClass('change');
        $(this).closest('li').addClass('change');
    });
