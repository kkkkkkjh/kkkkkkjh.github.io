<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Optimized to google / Interaction Programming Portfolio</title>
    <meta name="description" content="JeeHyun's Portfolio Website.">
    <meta name="keywords" content="html5, css3, jquery,responsive">
    <meta name="author" content="Kim Jee Hyun">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/jquery.js"></script>
</head>
    <body>
      <div id="wrap">
         <div id="about">
             왼쪽편
         </div>
         <div id="project">
           <div id="poster">
            포스터이미지
               <div class="inner">이너컨텐츠</div></div>
            <div id="poster2">
                포스터이미지2
                <div class="inner">이너컨텐츠</div></div>
             <div id="control">클릭</div>
         </div>
         <div id="track">
           <div class="track-inner"><div class="fill"></div></div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
            </ul>
         </div>
      </div>
<script>
    $('#control').click(function(){
       if(!$(this).hasClass('on')) {
            $('#about').animate({
                left: "-50%"
            }, 200);
           $('#track').animate({
               left: "-50%"
           }, 200);
            $('#project').animate({
                left: "0%"
            }, 200);
            $(this).addClass('on');
            
        } else {
            $('#about').animate({
                left: "0"
            }, 200);
            $('#track').animate({
                left: "49.5%"
            }, 200);
            $('#project').animate({
                left: "50%"
            }, 200);
            $(this).removeClass('on');
        }
    });
    
    $('#track ul li').click(function(){
        $('.fill').addClass('trans'); 
    });

    </script>
    </body>
</html>
